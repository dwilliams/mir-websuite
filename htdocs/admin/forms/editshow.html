<html>
<head>
	<style type="text/css" media="all">
	fieldset {padding: 0 1em 1em 1em;}
	</style>
</head>
<body>
<form>
<table cellspacing=15>
<tr><td>
<fieldset>
<legend><B>Edit Radio Show</B></legend>
	<BR>Pick A Show:<BR>
	<select name="show">
		<option value="0">This Show</option>
		<option value="1">That Show</option>
		<option value="2">Another Show</option>
	</select><BR>
	Show Name:<BR>
	<input type="text" size="66" name="showname"><BR>
	Show Id:<BR>
	<input type="text" size="2" name="showid" value="##" disabled="disabled"><BR>
	Show Description:<BR>
	<textarea name="showinfo" rows="6" cols="50"></textarea><BR>
	Show Time:<BR>
	<select name="day">
		<option value="0">Sunday</option>
		<option value="1">Monday</option>
		<option value="2">Tuesday</option>
		<option value="3">Wednesday</option>
		<option value="4">Thursday</option>
		<option value="5">Friday</option>
		<option value="6">Saterday</option>
	</select><BR>
	Start: 
	<select name="starthour">
		<option value="00">00</option>
		<option value="01">01</option>
		<option value="02">02</option>
		<option value="03">03</option>
		<option value="04">04</option>
		<option value="05">05</option>
		<option value="06">06</option>
		<option value="07">07</option>
		<option value="08">08</option>
		<option value="09">09</option>
		<option value="10">10</option>
		<option value="11">11</option>
		<option value="12">12</option>
		<option value="13">13</option>
		<option value="14">14</option>
		<option value="15">15</option>
		<option value="16">16</option>
		<option value="17">17</option>
		<option value="18">18</option>
		<option value="19">19</option>
		<option value="20">20</option>
		<option value="21">21</option>
		<option value="22">22</option>
		<option value="23">23</option>
	</select>00 Hours&nbsp&nbsp&nbspEnd: 
	<select name="endhour">
		<option value="00">00</option>
		<option value="01">01</option>
		<option value="02">02</option>
		<option value="03">03</option>
		<option value="04">04</option>
		<option value="05">05</option>
		<option value="06">06</option>
		<option value="07">07</option>
		<option value="08">08</option>
		<option value="09">09</option>
		<option value="10">10</option>
		<option value="11">11</option>
		<option value="12">12</option>
		<option value="13">13</option>
		<option value="14">14</option>
		<option value="15">15</option>
		<option value="16">16</option>
		<option value="17">17</option>
		<option value="18">18</option>
		<option value="19">19</option>
		<option value="20">20</option>
		<option value="21">21</option>
		<option value="22">22</option>
		<option value="23">23</option>
	</select>00 Hours<BR>
	Hosted By:<BR>
	<select multiple="multiple" name="hosts">
		<option value="0">---</option>
	</select><BR>
	<I>(Note: Press CTRL to select multiple hosts)</I><BR><BR>
	<input type="submit" value="Edit Show"> <input type="submit" value="Delete Show">
</fieldset>
</td></tr>
</form>
</body>
</html>
